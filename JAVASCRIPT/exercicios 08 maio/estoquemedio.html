<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>

    <div class="container">
        <p class="titulo">Exercicios Js </p>
        <div class="box">
            </br>
            <p style="font-family: Arial, Helvetica, sans-serif;">Digite o seu Estoque Mínimo e o Estoque Máximo para saber o Estoque Médio</p>
            </br>
            <div class="valores">
                <input class="inputCenter" placeholder="Estoque Mínimo" id="v1" type="text"></br>
                <input class="inputCenter" placeholder="Estoque Máximo" id="v2" type="text"></br>

                </br>
                <button onclick="calcular()" type="submit">Calcular</button> </br>
                </br>
                Resultado
                </br>
                <div id="resultado">

                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        valor1 = document.getElementById('v1');
        valor2 = document.getElementById('v2');

        resultado = document.getElementById('resultado');

        function calcular() {
            v1 = parseInt(valor1.value);
            v2 = parseInt(valor2.value);

            soma = v1 + v2;
            media = soma / 2;

            valor1.innerHTML = "";
            valor2.innerHTML = "";

            resultado.innerHTML = media;
        }
    </script>
</body>

</html>

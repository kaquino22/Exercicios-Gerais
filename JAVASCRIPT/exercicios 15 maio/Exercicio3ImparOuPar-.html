<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>

    <div class="container">
        <p class="titulo">Exercicios Js - 3</p>
        <div class="box">
            </br>
            <p style="font-family: Arial, Helvetica, sans-serif;">Número Impar ou Par</p>
            </br>
            <div class="valores">
                <input class="inputCenter" placeholder="numero" id="num" type="text"></br>
               
                </br>
                <button onclick="calcular()" type="submit">Calcular</button> </br>
                </br>
                Resultado
                </br>
                <div id="resultado">

                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        num = document.getElementById('num');
        resultado = document.getElementById('resultado');

        function calcular() {
            numero = parseInt(num.value);                
              if (numero %2 == 0){
                resultado.innerHTML = "Par";
              }else{
                resultado.innerHTML = "Impar";
              }          
        }
        
    </script>
</body>

</html>

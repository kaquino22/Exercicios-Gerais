<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>

    <div class="container">
        <p class="titulo">Exercicios Js </p>
        <div class="box">
            </br>
            <p style="font-family: Arial, Helvetica, sans-serif;">Coloque o preço do produto e seu preço para calcular a sua comissão pela venda</p>
            </br>
            <div class="valores">
                <input class="inputCenter" placeholder="Preço do Produto" id="preco" type="text"></br>
                <input class="inputCenter" placeholder="Quantidade do Produto" id="qtd" type="text"></br>
                </br>
                <button onclick="calcular()" type="submit">Calcular</button> </br>
                </br>
                Resultado
                </br>
                <div id="resultado">

                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        preco = document.getElementById('preco');
        qtd = document.getElementById('qtd');

        resultado = document.getElementById('resultado');

        function calcular() {
            preco = parseInt(preco.value);
            qtd = parseInt(qtd.value);

            somaVenda = preco * qtd;
            comicao = somaVenda * 0.05;

            preco.innerHTML = "";
            qtd.innerHTML = "";


            resultado.innerHTML = "O Total da Venda foi de R$" + somaVenda + " " + "Sua Comissão foi de R$" + comicao;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>

    <div class="container">
        <p class="titulo">Exercicios Js - 4 </p>
        </br>
        <div class="box">

            </br>
            <p style="font-family: Arial, Helvetica, sans-serif;"> Dólar para Real</p>
            </br>
            <div class="valores">

                <input class="inputCenter" placeholder="Dólar" id="v1" type="text"></br>

                </br>
                <button onclick="calcular()" type="submit">Calcular</button> </br>
                </br>
                Resultado
                </br>
                <div id="resultado">

                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        valor1 = document.getElementById('v1');

        function calcular() {
            v1 = parseInt(valor1.value);
            dolaremreais = 5.74;
            cotacao = v1 * dolaremreais;

            valor1.innerHTML = "";



            resultado.innerHTML = "O Preço do Dólar em Reais é de R$" + cotacao;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>

    <div class="container">
        <p class="titulo">Exercicios Js - 1 </p>
        <div class="box">
            </br>
            <p style="font-family: Arial, Helvetica, sans-serif;">Digite 4 Valores que serão Elevados ao Quadrado e Somados</p>
            </br>
            <div class="valores">
                <input class="inputCenter" placeholder="Valor 1" id="v1" type="text"></br>
                <input class="inputCenter" placeholder="Valor 2" id="v2" type="text"></br>
                <input class="inputCenter" placeholder="Valor 3" id="v3" type="text"></br>
                <input class="inputCenter" placeholder="Valor 4" id="v4" type="text"></br>
                </br>
                <button onclick="calcular()" type="submit">Calcular</button> </br>
                </br>
                Resultado
                </br>
                <div id="resultado">

                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        valor1 = document.getElementById('v1');
        valor2 = document.getElementById('v2');
        valor3 = document.getElementById('v3');
        valor4 = document.getElementById('v4');
        resultado = document.getElementById('resultado');

        function calcular() {
            v1 = parseInt(valor1.value);
            v2 = parseInt(valor2.value);
            v3 = parseInt(valor3.value);
            v4 = parseInt(valor4.value);
            soma = (v1 * v1) + (v2 * v2) + (v3 * v3) + (v4 * v4);

            valor1.innerHTML = "";
            valor2.innerHTML = "";
            valor3.innerHTML = "";
            valor4.innerHTML = "";
            resultado.innerHTML = "Os Números ao Quadrado Somados dão o resultado de: " + soma;
        }
    </script>
</body>

</html>
